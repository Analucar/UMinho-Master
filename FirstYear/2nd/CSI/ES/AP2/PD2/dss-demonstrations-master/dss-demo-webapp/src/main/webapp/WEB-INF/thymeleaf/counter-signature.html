<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout.html}" th:with="currentPage=#{label.counterSignature}">
	<body>		
		<div layout:fragment="content">
			<div th:replace="fragment/disclaimer-mock-tsp::mock-tsp-warn"></div>
              
            <form id="counter-sign-form" enctype="multipart/form-data" method="post" th:action="@{/counter-sign}" th:object="${counterSignatureForm}">

                <input type="hidden" id="process" value="COUNTER_SIGN" />
                
                <div th:replace="fragment/fields::field-document-to-counter-sign"></div>
                
                <div th:replace="fragment/fields::field-signature-id"></div>

    			<input type="hidden" id="signatureForm" th:field="*{signatureForm}" />

                <div th:replace="fragment/fields::field-signature-level"></div>

                <div th:replace="fragment/fields::field-digest-algo"></div>

                <div th:replace="fragment/fields::field-sign-expired"></div>
                
                <div id="nexu_missing_alert" style="display: none;" class="alert alert-warning col-lg-12">
                    <span id="warning-text"></span>&nbsp;
                    <a th:href="${nexuDownloadUrl}" th:text="#{label.nexu.download}"></a>&nbsp;
                    (<a href="http://nowina.lu/solutions/java-less-browser-signing-nexu/" th:text=#{label.nexu.more.info}></a>)
                </div>

                <div id="nexu_ready_alert" style="display: none;" class="alert alert-info col-lg-12" th:text="#{label.nexu.ready}"></div>

                <div class="form-group row">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" class="btn btn-primary" id="submit-button" th:text="#{label.submit}"></button>
                        <button id="btnClear" class="btn btn-secondary" th:text="#{label.clear}"></button>
                    </div>
                </div>

            </form>
        </div>
		<div layout:fragment="scripts">
            <script type="text/javascript" th:src="@{/scripts/jsDigestAlgorithm.js}"></script>
            <script type="text/javascript" th:src="@{/scripts/jsCounterSignature.js}"></script>
            <script type="text/javascript" th:src="@{/js/nexu-deploy.js}"></script>
		</div>
	</body>
</html>
