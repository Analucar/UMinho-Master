<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout.html}" th:with="currentPage=#{label.profile}">
    <body>
        <div layout:fragment="content">

            <div th:replace="fragment/disclaimer-mock-tsp::mock-tsp-warn"></div>

            <form method="post" enctype="multipart/form-data" th:action="@{/profile}" th:object="${phoneForm}">

                <input type="hidden" id="process" value="SIGNATURE" />


                <div th:replace="fragment/fields::field-user-phone"></div>

                <div class="form-group row">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" class="btn btn-primary" id="submit-button" th:text="#{label.submit}"></button>
                        <button type="reset" class="btn btn-secondary" th:text="#{label.clear}"></button>
                    </div>
                </div>
            </form>
        </div>
        <div layout:fragment="scripts">
            <script type="text/javascript">
                $('[data-toggle="tooltip"]').tooltip();
            </script>
        </div>
    </body>
</html>
